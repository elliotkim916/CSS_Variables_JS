<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Variables and JS</title>
    <link href="index.css" rel="stylesheet" type="text/css">
  </head>

  <body>
    <h1>Update CSS Variables with <span class="h1">JavaScript</span></h1>

    <div class="controls">
      <label for="spacing">Spacing:</label>
      <input type="range" name="spacing" min="10" max="200" value="10"><br/>

      <label for="blur">Blur:</label>
      <input type="range" name="blur" min="10" max="200" value="10"><br/>

      <label for="base-color">Base Color:</label>
      <input type="range" name="base-color" min="10" max="200" value="10">
    </div>

    <img src="images/image01.jpg" alt="main image">
    <script src="index.js"></script>
  </body>
</html>
